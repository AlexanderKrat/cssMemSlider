<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>cssMemSlider</title>
	</head>
	<body>
		<h1 class="title">Css Meme Slider</h1>

		<div class="container">
			<input type="radio" name="control" id="input1" checked />
			<input type="radio" name="control" id="input2" />
			<input type="radio" name="control" id="input3" />
			<input type="radio" name="control" id="input4" />

			<div class="content-img">
				<div class="img" id="img1"></div>
				<div class="img" id="img2"></div>
				<div class="img" id="img3"></div>
				<div class="img" id="img4"></div>
			</div>

			<div class="content-desc">
				<div class="desc" id="desc1">
					Every wolf has skin, but not every skin has wolf
				</div>
				<div class="desc" id="desc2">HUMAN SPAWNER</div>
				<div class="desc" id="desc3">
					When you accidentally turn the front facing camera on
				</div>
				<div class="desc" id="desc4">
					Zeus: I'm a god of thunder <br />
					Poseidon: I'm the god of sea <br />
					Hades: I'm the god of the Underworld <br />
					Dionysos:
				</div>
			</div>

			<div class="control">
				<label id="label1" for="input1">
					<div class="pin" id="pin1">1</div>
				</label>
				<label id="label2" for="input2">
					<div class="pin" id="pin2">2</div>
				</label>
				<label id="label3" for="input3">
					<div class="pin" id="pin3">3</div>
				</label>
				<label id="label4" for="input4">
					<div class="pin" id="pin4">4</div>
				</label>
			</div>
		</div>
	</body>
</html>
